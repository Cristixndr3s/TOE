    <script>
    /*Impresión tarjetas Alternativas Home*/
    $(document).ready(function(){
      dataLayer.push({

        'ecommerce': {

             'name': 'Pasaporte de ingreso',

        }

    /*Clic tarjetas Alternativas Home*/
    function clicAlternativa(NombreAlternativa, IdAlternativa, PrecioAlternativa, CategoriaAlternativa, NumPosicion){
    dataLayer.push({
      'event': 'productClick',
      'UES':'RyD',
        'ecommerce': {
        'click': {
          'actionField': {'list': 'planes-y-horarios'},
          'products': [
           {
            'name': NombreAlternativa,
            'id': IdAlternativa,
            'price': PrecioAlternativa,
            'brand': 'Colsubsidio',
            'category': CategoriaAlternativa,
            'position': NumPosicion
           }
          ]
         }
        },
     });
    }
