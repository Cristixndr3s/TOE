<script>
posicionarMenu();

$(window).scroll(function() {
    posicionarMenu();
});

function posicionarMenu() {
 var altura_del_header = $('.alto-cabezote').outerHeight(true);
var altura_del_menu = $('.fila-pestanas').outerHeight(true);

    if ($(window).scrollTop() >= altura_del_header) {
        $('.fila-pestanas').addClass('fixed');
        $('.seccion-noticias').css('margin-top', (altura_del_menu) + 'px');
    } else {
        $('.fila-pestanas').removeClass('fixed');
        $('.seccion-noticias').css('margin-top', '0px');
    }
}

</script>
